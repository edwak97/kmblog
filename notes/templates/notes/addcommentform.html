{% extends 'base.html' %}

{% block title %}Оставить комментарий{% endblock %}

{% block baseblock %}
<form action='/notes/addcommentform' method='post'>
	{% csrf_token %}
	{% for field in form %}
	<div>
		{{field.label_tag}}
		{{field.errors}}
		{{field}}
	</div>
	{% endfor %}
	<button>Try it!</button>
</form>
{% endblock %}
